<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<div class="container post">

		{{ partial "head.html" . }}

		<div class="content-header">
			<h1 class="title">{{ .Title }}</h1>
			<div class="meta">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>
		</div>

		<div class="content">
			{{ .Content }}
		</div>
	</div>

	{{ partial "footer.html" . }}

</body>
</html>
