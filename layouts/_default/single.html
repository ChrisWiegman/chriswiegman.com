{{ define "main" }}
<article class="h-entry" itemscope="" itemtype="http://schema.org/BlogPosting">
    <div class="container">
        <div class="content-header">
            <h1 class="post-titlee" itemprop="name headline">{{ .Title }}</h1>
        </div>
        <div class="content e-content" itemprop="articleBody"> <img width="850" height="601"
                src="https://chriswiegman.com/wp-content/uploads/2022/02/three-months-soda-free-850x601.jpg"
                class="wp-block-image aligncenter wp-post-image" alt="" decoding="async" fetchpriority="high"
                srcset="https://chriswiegman.com/wp-content/uploads/2022/02/three-months-soda-free-850x601.jpg 850w, https://chriswiegman.com/wp-content/uploads/2022/02/three-months-soda-free-400x283.jpg 400w, https://chriswiegman.com/wp-content/uploads/2022/02/three-months-soda-free.jpg 1500w"
                sizes="(max-width: 850px) 100vw, 850px">
            {{ .Content}}
        </div>
    </div>
    
    <div class="navigation prevnext">
        {{ $pages := .CurrentSection.Pages.ByWeight }}
        {{ with $pages.Prev . }}
        <span class="prev">← <a href="{{ .RelPermalink }}" rel="prev">{{ .Title }}</a></span>
        {{ end }}
        {{ with $pages.Next . }}
        <span class="next"><a href="{{ .RelPermalink }}" rel="next">{{ .Title }}</a> →</span>
        {{ end }}
    </div>
</article>
{{ end }}
