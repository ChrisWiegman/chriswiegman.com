{{ define "main" }}
<article class="archive">
    <div class="container">
        <div class="content-header">
            <h1 class="title post-title p-name" itemprop="name headline">Search results for: <span id="search-term"
                    class="term"></span></h1>
            <p class="description"><span class="post-count" id="search-count"></span> posts found.</p>
        </div>

        <div class="content-search">
            <form action="/search" method="get"> <label for="search">Search all content</label> <input type="text"
                    name="s" id="search" placeholder="Search all content" value=""> <input type="submit" alt="Search"
                    value="Search">
            </form>
        </div>

        <div class="content e-content" itemprop="articleBody">
            <h2 class="main-header"><span>Search Results</span> <a href="/blog">View All</a></h2>
            <div id="search-results"></div>
        </div>
    </div>
</article>

<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
        <a class="post" href="${link}">
            <h3 class="post-title">${title}</h3> <span class="post-day">${date}</span>
        </a>
    </div>
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
{{ $js := resources.Get "scripts/search.js" | js.Build (dict "minify" true ) }}
<script src="{{ $js.RelPermalink }}"></script>
{{ end }}
